<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg" alt="web-development-image">
    <h1>Web Development</h1>
    <p>“Build and maintain responsive, secure web applications using HTML, CSS, JavaScript, and frameworks; integrate
      backend logic, APIs, and databases; collaborate with designers; optimize performance, security, and cross‑browser
      compatibility.”</p>
    <button class="btn">Watch now</button>
  </div>

  <div class="trailer-container active">
    <video controls>
      <source src="./tailer.mp4" type="video/mp4">
    </video>
    <i class="fas fa-times fa-2x close-icon"></i>
  </div>

  <script src="script.js"></script>
</body>

</html>
